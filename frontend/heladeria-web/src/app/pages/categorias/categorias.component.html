<div style="max-width: 720px; margin: 24px auto; font-family: Arial, sans-serif;">
  <h2>Categorías</h2>

  <div style="display:flex; gap: 8px; margin-bottom: 16px;">
    <input
      type="text"
      [(ngModel)]="nombre"
      placeholder="Nombre de categoría"
      style="flex:1; padding: 10px;"
    />
    <button (click)="crear()" style="padding: 10px 16px; cursor:pointer;">
      Crear
    </button>
  </div>

  <p *ngIf="cargando">Cargando...</p>
  <p *ngIf="error" style="color: red;">{{ error }}</p>

  <table border="1" cellpadding="10" cellspacing="0" width="100%" *ngIf="!cargando">
    <thead>
      <tr>
        <th style="width: 80px;">ID</th>
        <th>Nombre</th>
        <th style="width: 120px;">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of categorias">
        <td>{{ c.id }}</td>
        <td>{{ c.nombre }}</td>
        <td>
          <button (click)="eliminar(c.id)" style="cursor:pointer;">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
