<div class="categoria-container">

  <h2><i class="fa-solid fa-address-book"></i> Gestión de Clientes</h2>

  <form [formGroup]="clienteForm" (ngSubmit)="guardar()" class="categoria-form">

    <div class="form-group">
      <label><i class="fa-solid fa-user"></i>Nombre</label>
      <input type="text" formControlName="nombre" placeholder="Ej: Juan Pérez">
    </div>

    <div class="form-group">
      <label><i class="fa-solid fa-phone"></i> Teléfono</label>
      <input type="text" formControlName="telefono" placeholder="Ej: 987654321">
    </div>

    <div class="form-buttons">
      <button type="submit" class="btn btn-primary">
        <i class="fa-solid" 
          [ngClass]="editando ? 'fa-pen-to-square' : 'fa-plus'"></i>
        {{ editando ? 'Actualizar' : 'Guardar' }}
      </button>

      <button
        type="button"
        *ngIf="editando"
        (click)="resetForm()"
        class="btn btn-secondary"
      >
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

  </form>

  <hr>
  <h2><i class="fa-solid fa-users"></i> Lista de Clientes</h2>
  <table class="categoria-table">
    <thead>
      <tr> 
        <th><i class="fa-solid fa-user"></i> Nombre</th>
        <th><i class="fa-solid fa-phone"></i> Teléfono</th>
        <th><i class="fa-solid fa-gear"></i> Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let c of clientes">
        <td>{{ c.nombre }}</td>
        <td>{{ c.telefono }}</td>
        <td>
          <button class="btn btn-edit" (click)="editar(c)">
            <i class="fa-solid fa-pen"></i>
          </button>

          <button class="btn btn-delete" (click)="eliminar(c.id!)">
            <i class="fa-solid fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
