<div class="categoria-container">

  <h2>Gestión de Categorías</h2>

  <form [formGroup]="categoriaForm" (ngSubmit)="guardar()" class="categoria-form">

    <div class="form-group">
      <label><i class="fa-solid fa-ice-cream"></i> Nombre de la categoría</label>
      <input type="text" formControlName="nombre" placeholder="Ej: Helados artesanales">
    </div>

    <div class="form-buttons">
      <button type="submit" class="btn btn-primary">
        <i class="fa-solid" [ngClass]="editando ? 'fa-arrows-rotate' : 'fa-plus'"></i>
        {{ editando ? 'Actualizar' : 'Guardar' }}
      </button>

      <button type="button" *ngIf="editando"(click)="resetForm()"
        class="btn btn-secondary">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
  </form>

  <hr>
  <h2><i class="fa-solid fa-list-ul"></i> Lista de Categorías</h2>
  <table class="categoria-table">
    <thead>
      <tr>
        <th><i class="fa-solid fa-user"></i>Nombre</th>
        <th><i class="fa-solid fa-gear"></i>Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let c of categorias">
        <td>{{ c.nombre }}</td>
        <td>
          <button class="btn btn-edit" (click)="editar(c)"><i class="fa-solid fa-pen"></i></button>
          <button class="btn btn-delete" (click)="eliminar(c.id)"><i class="fa-solid fa-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
